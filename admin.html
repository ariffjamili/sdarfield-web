<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDAR Project - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            onSnapshot, 
            updateDoc, 
            deleteDoc,
            doc,
            orderBy
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config (Your Specific Config) ---
        const firebaseConfig = {
          apiKey: "AIzaSyC3AK7ajQ8yzn9xwTy4PniDv_7bz97FwMA",
          authDomain: "sdar-field-rehab.firebaseapp.com",
          projectId: "sdar-field-rehab",
          storageBucket: "sdar-field-rehab.firebasestorage.app",
          messagingSenderId: "70995705826",
          appId: "1:70995705826:web:9a027ee70f70b818f943bb"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = firebaseConfig.appId;

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const commentsContainer = document.getElementById('comments-container');
        const logoutBtn = document.getElementById('logout-btn');
        const loader = document.getElementById('loader');
        const currentUserEmailSpan = document.getElementById('current-user-email');

        // --- Auth Logic ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log("Admin logged in:", user.email);
                currentUserEmailSpan.innerText = user.email;
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                loadComments();
            } else {
                // User is signed out
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('hidden');
            
            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
            } catch (error) {
                console.error("Login failed", error);
                loginError.innerText = "Login failed: " + error.message;
                loginError.classList.remove('hidden');
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // --- Dashboard Logic ---

        function loadComments() {
            const commentsRef = collection(db, `artifacts/${appId}/public/data/comments`);
            // Note: Simple query without orderBy first to avoid index issues, sorting in client
            const q = query(commentsRef);

            onSnapshot(q, (snapshot) => {
                commentsContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    commentsContainer.innerHTML = '<p class="text-gray-500 text-center py-8">No comments found.</p>';
                    return;
                }

                const docs = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                
                // Sort: Pending first, then by date (newest first)
                docs.sort((a, b) => {
                    // 1. Status check (Pending comes before Approved)
                    if (a.data.isApproved !== b.data.isApproved) {
                        return a.data.isApproved ? 1 : -1; // false (pending) < true (approved)
                    }
                    // 2. Date check
                    const timeA = a.data.timestamp ? a.data.timestamp.toDate() : 0;
                    const timeB = b.data.timestamp ? b.data.timestamp.toDate() : 0;
                    return timeB - timeA; 
                });

                docs.forEach(item => renderComment(item.id, item.data));
            }, (error) => {
                console.error("Error loading comments:", error);
                // Usually permission denied if rules aren't set up
                if (error.code === 'permission-denied') {
                    alert("Permission Denied. Please check your Firebase Rules to ensure your Admin Email is allowed.");
                }
            });
        }

        function renderComment(docId, data) {
            const dateStr = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A';
            const isApproved = data.isApproved;

            const div = document.createElement('div');
            div.className = `bg-white p-4 rounded-lg shadow border-l-4 ${isApproved ? 'border-green-500' : 'border-yellow-500'} mb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 transition-all hover:shadow-md`;
            
            div.innerHTML = `
                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-bold text-gray-800">${escapeHTML(data.name)}</span>
                        ${!isApproved ? '<span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-0.5 rounded-full font-semibold">Pending Review</span>' : '<span class="bg-green-100 text-green-800 text-xs px-2 py-0.5 rounded-full font-semibold">Approved</span>'}
                    </div>
                    <p class="text-gray-600 text-sm mb-2">${escapeHTML(data.comment)}</p>
                    <p class="text-xs text-gray-400">${dateStr}</p>
                </div>
                <div class="flex items-center gap-2 w-full md:w-auto">
                    ${!isApproved ? `<button onclick="window.approveComment('${docId}')" class="flex-1 md:flex-none bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700 transition">Approve</button>` : ''}
                    <button onclick="window.deleteComment('${docId}')" class="flex-1 md:flex-none bg-red-100 text-red-600 px-4 py-2 rounded text-sm hover:bg-red-200 transition">Delete</button>
                </div>
            `;
            commentsContainer.appendChild(div);
        }

        // --- Actions ---
        
        window.approveComment = async (docId) => {
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/comments`, docId);
                await updateDoc(docRef, { isApproved: true });
            } catch (error) {
                console.error("Error approving:", error);
                alert("Error approving: " + error.message);
            }
        };

        window.deleteComment = async (docId) => {
            if (!confirm("Are you sure you want to delete this comment permanently?")) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/comments`, docId);
                await deleteDoc(docRef);
            } catch (error) {
                console.error("Error deleting:", error);
                alert("Error deleting: " + error.message);
            }
        };

        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
            });
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body>

    <!-- Login Section -->
    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-blue-900 mb-6">Admin Login</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div id="login-error" class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded"></div>
                <button type="submit" class="w-full bg-blue-700 text-white font-bold py-2 rounded-lg hover:bg-blue-800 transition">Sign In</button>
            </form>
            <p class="text-xs text-gray-400 mt-4 text-center">SDAR Field Rehabilitation Project</p>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow z-10">
            <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-blue-900">Comment Moderation</h1>
                <div class="flex items-center gap-4">
                    <span id="current-user-email" class="text-sm text-gray-600 hidden sm:inline"></span>
                    <button id="logout-btn" class="text-sm text-red-600 hover:text-red-800 font-medium">Logout</button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-1 max-w-5xl mx-auto w-full px-4 py-8">
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-2xl font-bold text-gray-800">All Comments</h2>
                <div class="text-sm text-gray-500">
                    <span class="inline-block w-3 h-3 bg-yellow-400 rounded-full mr-1"></span> Pending
                    <span class="inline-block w-3 h-3 bg-green-500 rounded-full ml-3 mr-1"></span> Approved
                </div>
            </div>

            <!-- List -->
            <div id="comments-container" class="space-y-4">
                <!-- Comments loaded via JS -->
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-20 bg-gray-200 rounded"></div>
                        <div class="h-20 bg-gray-200 rounded"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
